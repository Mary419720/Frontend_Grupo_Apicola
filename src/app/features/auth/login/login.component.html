<div class="login-container">
  <h2>Iniciar Sesión</h2>
  <form (ngSubmit)="onLogin()" #loginForm="ngForm">
    <div class="form-group">
      <label for="email">Correo Electrónico</label>
      <input
        type="email"
        id="email"
        name="email"
        [(ngModel)]="credentials.email"
        required
        email
        #emailInput="ngModel"
      />
      <div *ngIf="emailInput.invalid && (emailInput.dirty || emailInput.touched)" class="error">
        <small *ngIf="emailInput.errors?.['required']">El correo es requerido.</small>
        <small *ngIf="emailInput.errors?.['email']">Ingresa un correo válido.</small>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Contraseña</label>
      <input
        type="password"
        id="password"
        name="password"
        [(ngModel)]="credentials.password"
        required
        minlength="6"
        #passwordInput="ngModel"
      />
      <div *ngIf="passwordInput.invalid && (passwordInput.dirty || passwordInput.touched)" class="error">
        <small *ngIf="passwordInput.errors?.['required']">La contraseña es requerida.</small>
        <small *ngIf="passwordInput.errors?.['minlength']">Debe tener al menos 6 caracteres.</small>
      </div>
    </div>

    <button type="submit" [disabled]="loginForm.invalid">Ingresar</button>

    <div *ngIf="loginError" class="error-message">
      Usuario o contraseña incorrectos.
    </div>
  </form>
</div>
