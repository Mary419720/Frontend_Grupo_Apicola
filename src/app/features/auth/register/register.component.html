<div class="register-container">
  <h2>Crear Cuenta</h2>
  <form (ngSubmit)="onRegister()" #registerForm="ngForm">
    <div class="form-group">
      <label for="name">Nombre Completo</label>
      <input type="text" id="name" name="name" [(ngModel)]="userInfo.name" required #nameInput="ngModel">
      <div *ngIf="nameInput.invalid && (nameInput.dirty || nameInput.touched)" class="error-message">
        <small *ngIf="nameInput.errors?.['required']">El nombre es requerido.</small>
      </div>
    </div>

    <div class="form-group">
      <label for="email">Correo Electrónico</label>
      <input type="email" id="email" name="email" [(ngModel)]="userInfo.email" required email #emailInput="ngModel">
      <div *ngIf="emailInput.invalid && (emailInput.dirty || emailInput.touched)" class="error-message">
        <small *ngIf="emailInput.errors?.['required']">El correo es requerido.</small>
        <small *ngIf="emailInput.errors?.['email']">Por favor, ingresa un correo válido.</small>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Contraseña</label>
      <input type="password" id="password" name="password" [(ngModel)]="userInfo.password" required minlength="6" #passwordInput="ngModel">
      <div *ngIf="passwordInput.invalid && (passwordInput.dirty || passwordInput.touched)" class="error-message">
        <small *ngIf="passwordInput.errors?.['required']">La contraseña es requerida.</small>
        <small *ngIf="passwordInput.errors?.['minlength']">La contraseña debe tener al menos 6 caracteres.</small>
      </div>
    </div>

    <!-- Opcional: Campo para seleccionar rol si fuera necesario -->
    <!-- 
    <div class="form-group">
      <label for="rol">Rol</label>
      <select id="rol" name="rol" [(ngModel)]="userInfo.rol">
        <option value="visitante">Visitante</option>
        <option value="otro_rol_si_aplica">Otro Rol</option>
      </select>
    </div>
    -->

    <div *ngIf="registrationError && errorMessage" class="error-message global-error">
      {{ errorMessage }}
    </div>
    <div *ngIf="successMessage" class="success-message global-success">
      {{ successMessage }}
    </div>

    <button type="submit" [disabled]="registerForm.invalid">Registrarse</button>
  </form>
  <p class="login-link">
    ¿Ya tienes una cuenta? <a routerLink="/login">Inicia sesión aquí</a>
  </p>
</div>
